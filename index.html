<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
  
</head>

<body>

<!--Start page -->
<div class="container">
    <div id="start-page">
        <h1>Quiz</h1>
        <h2>Can you rise to the challenge?</h2>
        <a class="button" id="start-game-click">Start</a>
        <a class="button" id="high-score-click">High Scores</a>
    </div>
</div>
<!--End Start page -->

<!--Game Page-->

<div class="container" id="game-page">
      <div>
        <div id="game-info">
          <div class="info-card">
            <p class="info-type">
              Question
            </p>
            <h1 class="info-text" id="counter"></h1>
          </div>
          <div class="info-card">
            <p class="info-type">
              Score
            </p>
            <h1 class=" info-text" id="userScore">
              0
            </h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question?</h2>
        <div class="choice-container">
          <!--<p class="choice-letter">A</p>-->
          <p class="choice-text" data-number="1">Option 1</p>
        </div>
        <div class="choice-container">
          <!--<p class="choice-letter">B</p>-->
          <p class="choice-text" data-number="2">Option 2</p>
        </div>
        <div class="choice-container">
          <!--<p class="choice-letter">C</p>-->
          <p class="choice-text" data-number="3">Option 3</p>
        </div>
        <div class="choice-container">
          <!--<p class="choice-letter">D</p>-->
          <p class="choice-text" data-number="4">Option 4</p>
        </div>
      </div>
</div>

<!--End Game Page-->

<!--Submit Page -->
<div class="container">
    <div class="center-columns" id="submit-page">
        <h1 id="endScore"></h1>
        <form class="center-columns">
            <input type="text" name="username" id="username" placeholder="Enter username">
            <button type="submit" class="button" id="submit-score-click" disabled>Submit</button>
        </form>
        <button type="button" class="button" id="try-again-click">Try Again</button>
        <button type="button" class="button home-click">Home</button>
    </div>
</div>
<!-- End Submit Page -->

<!--Scores-->
<div class="container">
     <div id="high-score-page" class="center-columns">
        <h1 id="finalScore">High Scores</h1>
        <ul id="scoresList"></ul>
        <button class="home-click button">Home</button>
    </div>
</div>
<!--End Scores-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
